<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <section id="mainsection">
        
        <h1 class="animate__animated animate__flipInX  text-6xl block w-[100vw] text-center m-[auto] mt-[100px]">Title</h1>
        <br>
        <div class="container w-[15rem] h-[15rem] flex justify-center items-center bg-teal-500 m-[auto]">
            <div class="circle w-[80%] h-[80%] bg-white rounded-full animate__animated animate__bounce">
                <div class="eye w-[1rem] h-[1rem] rounded-full"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
